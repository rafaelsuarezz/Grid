<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 550px)" />
</head>
<body>
    <main>
        <section class="hero">
            <div class="info">
                <h1 class="info-title">Check the<br>Best food</h1>
                <p class="info-subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus impedit consectetur pariatur nam cupiditate ipsum dolor facere animi repudiandae minima natus, voluptatem eius, porro qui fuga accusantium officiis doloremque amet!</p>
                <button>book a table</button>
            </div>
            <img class="hero-image" src="./images/hero.png" alt="pasta food">
        </section>
        <section class="dishes">
            <h2 class="dishes-title">Nuestros Servicios</h2>
            <div class="dishes-grid">
                <img class="dishes-item1 dishes-item dishes-item__big" src="./images/video.png" alt="Mesa con platos de pasta y pasta">
                <img class="dishes-item2 dishes-item" src="./images/dish1.png" alt="Bowl de vegetales">
                <img class="dishes-item3 dishes-item" src="./images/dish2.png" alt="Bowl de vegetales">
                <img class="dishes-item4 dishes-item" src="./images/dish3.png" alt="Bowl de vegetales">
                <img class="dishes-item5 dishes-item" src="./images/dish4.png" alt="Bowl de vegetales">
            </div>
        </section>
        <section class="menu">
            <h2 class="menu-title">Home Men√∫</h2>
            <div class="menu-grid">
                <div class="menu-grid-item">
                    <img src="./images/plate1.png" alt="plato de pasta y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate2.png" alt="plato de pasta y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate3.png" alt="plato de pasta y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate4.png" alt="plato de pasta y vegetales">
                </div>
                <div class="menu-grid-item">
                    <img src="./images/plate5.png" alt="plato de pasta y vegetales">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
